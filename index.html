<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Enoa Worldmap</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar">
      <button id="zoom-in-button">Zoom-In</button>
      <button id="zoom-out-button">Zoom-Out</button>
      <input type="search" id="search-marker-input" placeholder="Enter character name" />
      <button id ="search-button">Search</button>
    </div>
    <main>
      <div id="container">
        <div id="map">  
          <div class="marker-container" id="yesei-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">YESEI</div>
            </div>
          </div>
          <div class="marker-container" id="earlshade-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">EARLSHADE</div>
            </div>
          </div>
          <div class="marker-container" id="erisa-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">ERISA</div>
            </div>
          </div>
          <div class="marker-container" id="nause-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">NAUSE</div>
            </div>
          </div>
          <div class="marker-container" id="orror-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">ORROR</div>
            </div>
          </div>
          <div class="marker-container" id="wei-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">WEI</div>
            </div>
          </div>
          <div class="marker-container" id="nadir-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">NADIR</div>
            </div>
          </div>
          <div class="marker-container" id="fiona-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">FIONA</div>
            </div>
          </div>
          <div class="marker-container" id="calcopi-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">CALCOPI</div>
            </div>
          </div>
          <div class="marker-container" id="aruan-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">ARUAN</div>
            </div>
          </div>
          <div class="marker-container" id="mibriana-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">MIBRIANA</div>
            </div>
          </div>
          <div class="marker-container" id="arasol-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">ARASOL</div>
            </div>
          </div>
          <div class="marker-container" id="dobel-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">DOBEL</div>
            </div>
          </div>
          <div class="marker-container" id="aurixion-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">AURIXION</div>
            </div>
          </div>
          <div class="marker-container" id="ialioi-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">IALIOI</div>
            </div>
          </div>
          <div class="marker-container" id="inami-marker">
            <div class="marker">
              <div class="marker-dot"></div>
              <div class="marker-text">INAMI</div>
            </div>
          </div>
        </div>
      </div>
      <div id="sidebar">
        <div id ="range-container">
          <input type="range" min="1" max="10" value="1" id="date-range">

          <div id="date">
            <div class="date-text" id="date-day"></div>
            <div class="date-text" id="date-month"></div>
            <div class="date-text" id="date-year"></div>
            <select name="days" class="date-select" id="days">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>

              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>

              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28"28></option>
              <option value="29">29</option>
              <option value="30">30</option>

              <option value="31">31</option>
            </select>
            <select class="date-select" id="months">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select class="date-select" id="years">
              <option value="4001">4001</option>
              <option value="4002">4002</option>
              <option value="4003">4003</option>
            </select>
            <button id="change-date">Edit</button>
            
          </div>

        </div>
        <div id="event-section">
          <div id="events-list"></div>
          <div id="event-details">
            <span id="detailed-text"></span>
            <div id="event-buttons">
              <div id="step-container">
                <button id="previous-event-button" disabled> &lt; </button>
                <button id="next-event-button" disabled> &gt; </button>
              </div>
              <div id="return-container">
                <button id="return-button" disabled><abbr title="Return to first selection">Revert</abbr></button>
              </div>

              <button id="jump-button">Go to event</button>

            </div>
          </div>
        </div>

      </div>
    <main>
    <script src="script.js"></script>
  </body>
</html>
